<!-- Основной контейнер, включающий остальные DIV-->
<div id="container">

      <input type="button" id="regButton" value="Регистрация" onclick="window.location.href='registration.html'"/>

    <div>Монет в корзине: [[ ${coinsNumber} ]] </div>

    <div id="content_container">

          <div class="itemAdded" th:each="coin: ${coins}">

               <div class="column">

                   </div>
                   <div class="cart_text">  [[ ${coin.product.name} ]] </div>
                   <div class="cart_text"> Цена: [[ ${coin.product.price} ]] </div>
                   <div class="cart_text">  Количество: [[ ${coin.quantity} ]] <input type="number" id="qty_input" th:name="quantity" th:value="${coin.quantity}"> </div>
                   <div class="cart_text">
                     <div class="drop_button" th:onclick="|deleteItem(${coin.id})|"> <img src="images/cross.png" width="33" height="33" border="0"> </div>
                  </div>
               </div>
            </div>

           </div>
           <form th:action="@{/order}" method="post">
             <input type="submit" value="Оформить заказ">
